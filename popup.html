<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');
        @font-face {
            font-family: 'Aniron';
            src: url('./fonts/aniron.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            width: 360px;
            padding: 20px;
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #1a1611 0%, #2d251a 25%, #1f1b14 50%, #2d251a 75%, #1a1611 100%);
            color: #d4c5a0;
            margin: 0;
            border: 3px solid #5d4e37;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.7),
                0 0 15px rgba(93, 78, 55, 0.3);
            box-sizing: border-box;
            overflow-y: hidden;
			
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px 0;
            border-bottom: 2px solid #5d4e37;
        }
        
        .header h1 {
            margin: 0;
            font-family: 'Aniron', serif;
            font-size: 24px;
            font-weight: normal;
            color: #c9a96e;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.8),
                0 0 8px rgba(201, 169, 110, 0.3);
            letter-spacing: 3px;
            line-height: 1.3;
        }
        
        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 12px;
            color: #8b7355;
            margin-top: 8px;
            letter-spacing: 2px;
            font-style: italic;
        }
        
        .status {
            background: rgba(20, 17, 13, 0.8);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #5d4e37;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            font-size: 15px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 6px rgba(0,0,0,0.8);
        }
        
        .status-active {
            background-color: #4a7c59;
            box-shadow: 0 0 10px #4a7c59;
        }
        
        .status-inactive {
            background-color: #8b4513;
            box-shadow: 0 0 10px #8b4513;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .log-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 14px 12px;
            border: none;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Aniron', 'Cinzel', serif;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            min-height: 46px;
            color: #d4c5a0;
            flex: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 50%, #2d5016 100%);
            border: 1px solid #5d8a6b;
            box-shadow: 0 3px 6px rgba(45, 80, 22, 0.4);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #722f37 0%, #8b4513 50%, #722f37 100%);
            border: 1px solid #a0522d;
            box-shadow: 0 3px 6px rgba(114, 47, 55, 0.4);
        }
        
        .btn-log {
            background: linear-gradient(135deg, #1e3a5f 0%, #2e4057 50%, #1e3a5f 100%);
            border: 1px solid #4682b4;
            box-shadow: 0 3px 6px rgba(30, 58, 95, 0.4);
            width: 60%;
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #b8860b 0%, #daa520 50%, #b8860b 100%);
            border: 1px solid #ffd700;
            box-shadow: 0 3px 6px rgba(184, 134, 11, 0.4);
            width: 40%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 5px 10px rgba(0,0,0,0.4),
                0 0 15px rgba(201, 169, 110, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .stats {
            background: rgba(20, 17, 13, 0.8);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #5d4e37;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            font-size: 14px;
        }
        
        .stats p {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats strong {
            color: #c9a96e;
        }
        
        .stats span {
            color: #d4c5a0;
            font-weight: 600;
            background: rgba(93, 78, 55, 0.3);
            padding: 3px 8px;
            border-radius: 3px;
        }
        
        .log-container {
            display: none;
            background: rgba(20, 17, 13, 0.9);
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #5d4e37;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.7);
            font-size: 13px;
        }
        
        .log-container h3 {
            color: #c9a96e;
            margin-top: 0;
            margin-bottom: 12px;
            text-align: center;
            font-size: 15px;
            border-bottom: 1px solid #5d4e37;
            padding-bottom: 8px;
            font-family: 'Cinzel', serif;
        }
        
        .log-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .log-container::-webkit-scrollbar-track {
            background: rgba(20, 17, 13, 0.5);
        }
        
        .log-container::-webkit-scrollbar-thumb {
            background: #5d4e37;
            border-radius: 3px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: #8b7355;
            font-style: italic;
            border-top: 1px solid rgba(93, 78, 55, 0.3);
            padding-top: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sentinela<br>Ranger</h1>
        <div class="subtitle">Vigia da Terra Média</div>
    </div>
    
    <div class="status">
        <span id="statusIndicator" class="status-indicator"></span>
        <span id="statusText">Verificando...</span>
    </div>
    
    <div class="stats">
        <p><strong>Pedidos Detectados:</strong> <span id="orderCount">0</span></p>
        <p><strong>Última Verificação:</strong> <span id="lastCheck">Nunca</span></p>
    </div>
    
    <div class="controls">
        <button id="startBtn" class="btn-start">INICIAR</button>
        <button id="stopBtn" class="btn-stop">PARAR</button>
    </div>
    
    <div class="log-buttons">
        <button id="logBtn" class="btn-log">VER LOG</button>
        <button id="clearBtn" class="btn-clear">LIMPAR LOG</button>
    </div>
    
    <div id="logContainer" class="log-container">
        <h3>Log de Pedidos Detectados:</h3>
        <div id="logContent"></div>
    </div>
    
    <div class="footer">
        <p>Monitoramento automático de vendas</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
